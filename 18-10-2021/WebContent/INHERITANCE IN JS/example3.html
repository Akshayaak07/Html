<body>
	<script type="text/javascript">
class Bike 
{ 
      constructor() 
     { 
          this.company="RE"; 
     } 
} 
class Vehicle extends Bike 
{ 
     constructor(name,price) 
    { 
         super(); 
         this.name=name; 
         this.price=price; 
   } 
} 
var v = new Vehicle("Bullet 350", 170000); 
document.writeln(v.company+" <br>"+v.name+"<br> "+v.price); 

</script>
